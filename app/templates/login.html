{% extends 'base.html' %}

{% block content %}
<div class="position-relative m-5 text-white">
    <h1></h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" name="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Password" required>
                    </div>
                    <div>
                        <label>Role</label>
                        <select name="role" class="form-control" id="exampleFormControlSelect1" placeholder="position"
                            required>
                            <option>Admin</option>
                            <option>Doctor</option>
                            <option>Patient</option>
                            <option>Technician</option>
                        </select>
                    </div>
                    <br></br>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul style="color: white;">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <button type="submit" class="btn btn-dark">Login</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
