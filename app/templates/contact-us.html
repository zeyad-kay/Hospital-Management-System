{% extends 'base.html' %}

{% block content %}
<div class="position-relative m-4 text-white">
        
    <div class="container">
        
            <div class="col-md-10 offset-md-1">
                  <form class="mt-5" action="/contact" method="POST">

                    <div class="form-group">
                      <label>Full Name</label>
                      <input type="text" name="full-name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email" required>
                    </div>
                <div class="form-group">
                  <label>Message</label>
                  <textarea name="message" type="text" class="common-input form-control"   cols="20" data-val="true" data-val-length-max="10" id="Message" placeholder="write your message" rows="5" required></textarea>
                  </div>
               
                <button type="submit" class="btn btn-dark">Send</button>
                <br><br>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul style="color: white;">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
              </form>   
           
          </div>
    </div>

</div>

{% endblock %}
