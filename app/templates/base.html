<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <title>Radiology</title>


</head>

<body>

  {% block Image %}
  <!-- Scan Image -->
  <div>
    <img src="https://www.khcc.jo/uploads/2019/10/alasht-altshkhysyt.jpg" class="rounded mx-auto d-block scan-image">
  </div>
  {% endblock %}

  <nav class="navbar navbar-expand-lg mx-auto navbar-dark">
    <a class="navbar-brand left" href="/">
      <a class="nav-link links" href="/">Home</a>
      <a class="nav-link links" href="/contact">Contact us</a>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      {% block Nav %}
      {% endblock %}
      {% if g.user%}
      <li class="nav-item">
        <a class="nav-link btn btn-outline-light auth" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link btn btn-outline-light auth" href='/{{g.user["role"]}}'>Dashboard</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link btn btn-outline-light auth" href="/login">Login</a>
      </li>
      {% endif %}
      </ul>
    </div>
  </nav>

    {% block content %}
    
    {% endblock %}
  
  <!-- FOOTER   -->

    <div class="footer jumbotron jumbotron-fluid">
      <div class="container">
        
        <h1>Get in Touch</h1>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-google-plus"></i></a>
        <a href="#"><i class="fa fa-youtube"></i></a>
        <a href="#"><i class="fa fa-linkedin-square"></i></a>
        <p>&copy; 2020 CU Team</p>
        
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
